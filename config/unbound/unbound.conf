server:
    # Logic: Listen on all interfaces inside the container
    interface: 0.0.0.0
    port: 5335  # Custom port so it doesn't conflict with standard DNS
    do-ip4: yes
    do-udp: yes
    do-tcp: yes

    # Security: Restrict access to the internal Docker network
    access-control: 172.20.0.0/16 allow
    access-control: 127.0.0.0/8 allow

    # Privacy: Hide identity and version
    hide-identity: yes
    hide-version: yes
    
    # Performance: Prefetching for faster browsing
    prefetch: yes
    num-threads: 1

    # Root Servers: This is what makes it "Recursive"
    root-hints: "/opt/unbound/etc/unbound/root.hints"

    # Logging: Essential for your "Research" metrics
    logfile: "" # Log to stdout so Docker can see it
    verbosity: 1 # Level 1 is standard, Level 2 gives detailed query info